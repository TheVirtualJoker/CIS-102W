<html>
<body>

    <button onclick="myFunction()">Try it</button>

    <p id="demo"></p>

    <script>
        function myFunction(){
            var txt;
            if(confirm("press a button")){
                txt = "you pressed the button";
            }else{
                txt = "you pressed cancel";
            }
        }
        document.getElementById("demo").innerHTML = txt;

    </script>

</body>

</html>
